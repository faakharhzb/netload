name: Build Binaries

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: linux-binary
            os_name: linux
            ext: ""
          - os: windows-latest
            artifact_name: windows-binary
            os_name: windows
            ext: ".exe"
          - os: macos-latest
            artifact_name: macos-binary
            os_name: macos
            ext: ""
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Set binary name
        id: binname
        shell: bash 
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          ARCH=$(uname -m)
          BINNAME="netload-${VERSION}-${{ matrix.os_name }}-${ARCH}${{ matrix.ext }}"
          echo "BINNAME=$BINNAME" >> $GITHUB_ENV

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main

        with:
          script-name: netload.py
          mode: "standalone"
          output-dir: dist
      - name: List dist contents
        run: ls -l dist
      - name: Rename output binary
        run: |
          FILE=$(ls dist | grep -E "^main(\.exe)?$")
          mv "dist/$FILE" "dist/$BINNAME"
      - name: List dist contents after rename
        run: ls -l dist
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*

  upload-release-assets:
    if: ${{ github.event.release }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-binaries
      - name: List release-binaries contents
        run: ls -l release-binaries
      - name: List linux-binary contents
        run: ls -l release-binaries/linux-binary
      - name: List windows-binary contents
        run: ls -l release-binaries/windows-binary
      - name: List macos-binary contents
        run: ls -l release-binaries/macos-binary
      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-binaries/linux-binary/*
            release-binaries/windows-binary/*
            release-binaries/macos-binary/*
